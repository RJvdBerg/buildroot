image efi-part.vfat {
        vfat {
                file EFI {
                        image = "efi-part/EFI"
                }

                file bzImage {
                        image = "bzImage"
                }
        }

        size = 16352K # 16MB - 32KB
}

image win-part.vfat {
        vfat {
                files = {
                        "board/iotnxt/winpart_overlay/config.txt"
                }
        }

        size = 15M
}



image disk.img {
        hdimage {
                partition-table-type = "gpt"
        }

        partition boot {
                image = "efi-part.vfat"
                partition-type-uuid = c12a7328-f81f-11d2-ba4b-00a0c93ec93b
                offset = 32K
                bootable = true
        }

        partition root {
                partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
                partition-uuid = UUID_TMP
                image = "rootfs.ext2"
        }

        partition foswinpart {
                in-partition-table = true
                bootable = false
                partition-type-uuid = ebd0a0a2-b9e5-4433-87c0-68b6b72699c7
                label = "flashOS"
                image = "win-part.vfat"
                
        }
}
